<!DOCTYPE html>
<html xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link type="text/css" href="style.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
<script th:src="@{/js/deletedByTitle.js}" defer></script>
<head>
    <meta charset="UTF-8">
    <title>Dutch | Searching Record To Delete</title>
</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">
      <img th:src="@{images/Dutch.png}" width="50" height="50">
    </a>
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="http://localhost:8080/home" style="margin-top: 10px;">
        Home
      </a>
      <div sec:authorize="isAuthenticated()" class="navbar-item has-dropdown is-hoverable" style="margin-top: 10px;">
        <a class="navbar-link">
          <b>[[${#request.userPrincipal.principal.fullName}]]</b>
        </a>

        <div sec:authorize="isAuthenticated()" class="navbar-dropdown">
          <a sec:authorize="isAuthenticated()" class="navbar-item" href="/users">
            View users
          </a>
          <a class="navbar-item" href="http://localhost:8080/new">
            Create a Report
          </a>
          <a sec:authorize="isAuthenticated()" class="navbar-item" href="http://localhost:8080/viewAll">
            View All Reports
          </a>
          <a sec:authorize="isAuthenticated()" class="navbar-item" th:href="@{/searchByDate}">
            View by Date
          </a>
          <a sec:authorize="isAuthenticated()" class="navbar-item" th:href="@{/searchByReportNum}">
            View by Report Number
          </a>
          <a sec:authorize="isAuthenticated()" class="navbar-item" th:href="@{/updateByTitle}">
            Update a Report
          </a>
          <a sec:authorize="isAuthenticated()" class="navbar-item" th:href="@{/deleteByTitle}">
            Delete a Report
          </a>
          <hr class="navbar-divider">
          <a sec:authorize="isAuthenticated()" th:href="@{logout}" class="navbar-item">
            Log Out
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a sec:authorize="isAnonymous()" class="button is-primary" th:href="@{/register}">
            <strong>Register</strong>
          </a>
          <a class="button is-light" sec:authorize="isAnonymous()" th:href="@{/login}">
            <strong>Log in</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="m-3">
  <div class="form-group row">
    <label class="col-4 col-form-label website-section-title" style="max-width: 600px; margin: 0 auto;">Name of Title Being Deleted: </label>
    <div class="col-8">
      <input id="deleteTitleInput" type="text" class="input is-normal" style="max-width: 600px; margin: auto; margin-left: 250px;" required/>
    </div>
  </div>
  <div>
    <button id="deleteTitleSubmitButton" class="button is-primary" style="margin-top: 10px; margin-left: 250px;">Search Report To Delete</button>
  </div>
</div>
</body>
</html>
