<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>Dutch | Home</title>
    <link type="text/css" href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mate+SC&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar is-black" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item">
            <img th:src="@{images/Dutch.png}" width="50" height="50">
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a sec:authorize="isAuthenticated()" class="navbar-item" href="http://localhost:8080/home"
               style="margin-top: 10px;">
                Home
            </a>
            <div sec:authorize="isAuthenticated()" class="navbar-item has-dropdown is-hoverable"
                 style="margin-top: 10px;">
                <a class="navbar-link">
                    <b>[[${#request.userPrincipal.principal.fullName}]]</b>
                </a>

                <div sec:authorize="isAuthenticated()" class="navbar-dropdown">
                    <a sec:authorize="isAuthenticated()" class="navbar-item" href="/users">
                        View users
                    </a>
                    <a sec:authorize="isAuthenticated()" class="navbar-item">
                        Create a Report
                    </a>
                    <a sec:authorize="isAuthenticated()" class="navbar-item">
                        View All Reports
                    </a>
                    <a sec:authorize="isAuthenticated()" class="navbar-item">
                        View by Date
                    </a>
                    <a sec:authorize="isAuthenticated()" class="navbar-item">
                        View by Report Number
                    </a>
                    <a sec:authorize="isAuthenticated()" class="navbar-item">
                        Update a Report
                    </a>
                    <a sec:authorize="isAuthenticated()" class="navbar-item" th:href="@{/deleteByTitle}">
                        Delete a Report
                    </a>
                    <hr class="navbar-divider">
                    <a sec:authorize="isAuthenticated()" th:href="@{logout}" class="navbar-item">
                        Log Out
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
<div class="table is-narrowed is-bordered" align="center" style="margin-top:150px;">
    <div class="table-container is-narrowed" align="center">
        <h1 class="website-section-title" align="center" style="padding-left: 325px;padding-right: 350px;">List Of Users</h1>
        <br/><br/>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                <tr>
                    <th>E-mail</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${listUsers}">
                    <td th:text="${user.email}">E-mail</td>
                    <td th:text="${user.firstName}">First Name</td>
                    <td th:text="${user.lastName}">Last Name</td>
                </tr>
                </tbody>
            </table>
        </div>
</body>
</html>
